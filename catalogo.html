<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Gil Sorvetes</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="website icon" type="png" href="./assets/logo/logo.jpg">
</head>

<body>
    <div id="htmlComponent"></div>

    <script>
        fetch('htmlComponent.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('htmlComponent').innerHTML = data;
            });
    </script>

    <main class="main-page">
        <h1 class="paragrafos">Catálogo de Produtos</h1>
        <section class="produtos"></section>
    </main>

    <div id="footerComponent"></div>

    <script>
        fetch('footerComponent.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footerComponent').innerHTML = data;
            });
    </script>

    <script src="scripts/main.js" type="module"></script>
</body>

</html>
